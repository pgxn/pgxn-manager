name: CI
on:
  push:
  pull_request:
  schedule:
    - cron:  '0 12 5 * *' # Monthly at noon on the fifth
jobs:
  build:
    strategy:
      matrix:
        pg: [12]
    name: ðŸ˜ PostgreSQL ${{ matrix.pg }}
    runs-on: ubuntu-latest
    container: pgxn/pgxn-tools
    steps:
      - name: Start PostgreSQL ${{ matrix.pg }}
        run: |-
        pg-start ${{ matrix.pg }} postgresql-plperl-${{ matrix.pg }} libxml-parser-perl libarchive-zip-perl libarchive-extract-perl libaliased-perl libsoftware-license-perl libtap-parser-sourcehandler-pgtap-perl libtest-file-perl libtest-file-contents-perl libtest-harness-perl libtest-mockmodule-perl libtest-nowarnings-perl libtest-xml-perl libtest-xpath-perl libclass-isa-perl libdata-dump-perl libdata-validate-uri-perl libdbi-perl libdbix-connector-perl libemail-valid-perl libemail-mime-perl libemail-address-perl libencode-perl libexception-class-dbi-perl libhttp-body-perl libhttp-negotiate-perl libjson-xs-perl libmoose-perl libmoosex-singleton-perl libnamespace-autoclean-perl libplack-perl libplack-middleware-session-perl libplack-middleware-methodoverride-perl libsemver-perl libtemplate-declare-perl libtry-tiny-perl liburi-template-perl libplack-middleware-debug-perl libplack-middleware-reverseproxy-perl libtest-pod-perl libtest-pod-coverage-perl cpanminus
      - uses: actions/checkout@v2
      - name: Build PGXN Manager
        run: |-
        perl Build.PL --context test
        PERL_MM_USE_DEFAULT=1 ./Build installdeps --cpan_client 'cpanm -qn'
        cat eg/plperl.conf >> $(psql --no-psqlrc -U postgres -Atqc 'SHOW config_file')
        pgxn install semver pgtap
        pg_ctlcluster ${{ matrix.pg }} test restart
        ./Build db
      - name: Test PGXN::Manager
        run: ./Build test
